<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разуванов Ростислав Сергеевич. Лабораторная 7</title>
    <link rel="stylesheet" href="main.css">

    <script>
        function addblocks(){
            let blocks = document.getElementById('blocks');
            for(let i = 0; i<10; i++){
                let block = document.createElement('div');
                block.innerHTML = 'блок №'+ (i + 1) + ': ' + (2 * i**2);

                blocks.appendChild(block);
            }
        }
        function showExchage(){
            let exchage = [79.9609, 79.3071, 78.6139, 76.8207, 76.6929,
                           75.8846, 77.2041, 79.1004, 79.9798, 80.7642];
            let table = document.getElementById('dollar-exchange');
            for(let i = 0; i<exchage.length; i++){
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerHTML = exchage[i];
                tr.appendChild(td);
                table.appendChild(tr);

            }
            let sum = 0;
            for(let i = 0; i<exchage.length; i++){
                sum = sum + exchage[i];
            }
            let average = sum / exchage.length;
            document.getElementById('detail').innerHTML = 'Среднее значение' + average;
        }

        function atb(){
            let colors = document.getElementById('trbl');
            for(let i = 0; i<10; i++){
                let box = document.createElement('div');
                box.style.width = '50px';
                box.style.height = '50px';
                box.style.backgroundColor = 'red';
                box.style.opacity = i/10;
                colors.appendChild(box);
            }
        }
        function createCircles() {
            let numCurcles = document.getElementById('numCurcles').value;
            let circles = document.getElementById('circles');
            for (let i = numCurcles; i > 0; i--){
                let circle = document.createElement('div');
                circle.style.width = '50px';
                circle.style.height = '50px';
                circle.style.borderRadius = '100px';
                circle.style.textAlign = 'center';
                if (i % 2 == 0){
                    circle.style.backgroundColor = 'yellow'
                }
                else {circle.style.backgroundColor = 'purple'
                }
                circle.innerHTML = i;
                circles.appendChild(circle);
            }
        }
        function umn() {
            let b = document.getElementById('b');
            for (let i = 13; i < 34; i++){
                let n = document.createElement('div');
                n.innerHTML = i + '*' + 29 + '='+ (i*29);
                n.style.color = 'purple'
                b.appendChild(n);
            
            }
        }
       
    </script>
<head>

<body>
    <header>
    </header>

    <main>
        <button onclick="addblocks()">Создать блоки</button>
        <div id="blocks"></div>

        <button onclick="showExchage()"> Курс доллара</button>
        <table border="1" id="dollar-exchange"></table>
        <div id="detail"></div>

        <button onclick="atb()">Создать полупрозрачные блоки</button>
        <div id="trbl"></div>

         <label>Введите количество кругов:</label>
        <input type="number" value="5" placeholder="Введите число кругов" id="numCurcles">
        <button onclick="createCircles()">желтый/фиолетовый</button>
        <div id="circles"></div>
       
        <button onclick="umn()">Умножение на 29</button>
        <div id="b"></div>

        
    </main>

    <footer>
        &copy; Разуванов Ростислав, ФБИ-14, 2 курс, 2023
    </footer>
</body>
</html>
